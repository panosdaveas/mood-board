<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under the Weather</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="window">
        <div class="window-header">
            <div class="window-header-buttons">
                <div class="window-button" id="close-btn"></div>
                <div class="window-button" id="minimize-btn"></div>
            </div>
            <div class="window-title">#MOOD BOARD</div>
        </div>
        <header>
            <p>dreamiedesire</p>
        </header>
        <main>
            <div class="top">
                <div>
                    <div class="circle"></div>
                    <p>Wen-chan</p>
                </div>
                <div>
                    <h2 id="date"></h2>
                    <button id="time"></button>
                </div>
            </div>
            
            <div class="middle">
                <div>
                    <button id="start">start here</button>
                </div>
                <div>
                    <button>Item 4A</button>
                </div>
            </div>

            <div class="bottom">
                <p id="weather"></p>
                <img src="Assets/Images/sky1.jpeg">
            </div>
        </main>
    </div>
    <div class="window-popup">
        <div class="window-popup-header">
            <div class="window-popup-header-buttons">
                <div class="window-popup-button" id="close-popup-btn"></div>
                <div class="window-popup-button" id="minimize-popup-btn"></div>
            </div>
            <div class="window-popup-title">popup</div>
        </div>
        <div class="window-popup-content">
            <p>keep dreaming or wake up</p>
            <div class="window-popup-content-grid">
                <button id="dream">dream</button>
                <button id="wake">wake</button>
            </div>
        </div>
    </div>
    <div class="window-popup" id="wake-popup">
        <div class="window-popup-header">
            <div class="window-popup-header-buttons">
                <div class="window-popup-button" id="close-wake-popup-btn"></div>
                <div class="window-popup-button" id="minimize-wake-popup-btn"></div>
            </div>
            <div class="window-popup-title">popup</div>
        </div>
        <div class="window-popup-content">
            <p id="wd-quote">rise & shine!</p>
            <img src="Assets/Images/coffee.png">
        </div>
    </div>
    <div class="window-popup" id="dream-popup">
        <div class="window-popup-header">
            <div class="window-popup-header-buttons">
                <div class="window-popup-button" id="close-dream-popup-btn"></div>
                <div class="window-popup-button" id="minimize-dream-popup-btn"></div>
            </div>
            <div class="window-popup-title">popup</div>
        </div>
        <div class="window-popup-content">
            <p>sweet dreams!</p>
            <img src="Assets/Images/cat.png">
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
